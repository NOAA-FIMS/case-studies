project:
  type: website

website:
  page-navigation: true
  title: "NOAA FIMS case studies"
  site-url: "https://noaa-fims.github.io/case-studies"
  repo-url: "https://github.com/NOAA-FIMS/case-studies"
  repo-actions: [edit, source, issue]
  favicon: images/favicon.ico

  page-footer:
    right: "This page is built with [Quarto](https://quarto.org/)."
    left: "&copy; CC-1.0"

  sidebar:
    background: "#D9E3E4"
    logo: "https://raw.githubusercontent.com/nmfs-opensci/assets/main/logo/nmfs-opensci-logo3.png"
    favicon: images/favicon.ico
    pinned: true
    align: center
    tools:
      - icon: globe
        href: https://nmfs-opensci.github.io
        text: "NMFS Open Science"
      - icon: github
        href: https://github.com/nmfs-opensci
        text: "NMFS OpenSci"

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Home
      - href: content/case-study-template.qmd
        text: Case study template
      - href: content/rendering.qmd
        text: Rendering
      - href: content/rmarkdown.Rmd
        text: R Markdown files
      - href: content/NEFSC-yellowtail.qmd
        text: NEFSC yellowtail flounder case study
      - href: content/AFSC-GOA-pollock.qmd
        text: AFSC GOA pollock case study
      - href: content/AFSC-BSAI-AtkaMackerel.qmd
        text: AFSC BSAI Atka Mackerel case study
      - href: content/SWFSC-sardine.qmd
        text: SWFSC sardine case study
      - href: content/PIFS-opakapaka.qmd
        text: PIFSC Opakapaka case study
      - href: content/acknowledgements.qmd
        text: Acknowledgements

format:
  html:
    theme:
      light: [cosmo, theme.scss]
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto


