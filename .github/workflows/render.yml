on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - dev
      - 74-feature-set-up-renv
  workflow_dispatch:
  schedule: 
    - cron: '30 0 * * 0' # runs At 00:00 on Sunday

name: Render

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4 
        
      - name: Set up R (needed for Rmd)
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies for R packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libglpk-dev libxml2-dev libcurl4-openssl-dev libjpeg-dev libfontconfig1-dev pandoc
      
      - name: Print branch name
        run: |
          echo "Running on branch: ${{ github.ref_name }}"

      - name: Check renv profile
        run: |
          Rscript -e "install.packages('renv', repos = 'https://cloud.r-project.org')"
          Rscript -e "renv::activate()"
          Rscript -e "cat('Profile:', renv::settings\$profile(), '\n')"
          Rscript -e "cat('Project root:', renv::project(), '\n')"
          Rscript -e "if(file.exists('renv.lock')) cat('renv.lock exists\n') else cat('No renv.lock found\n')"

      # - name: Install R packages with renv
